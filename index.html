<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons and Repos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>This repository is used for fetching icons and images for my website.</p>
        <p>To access an icon, use the following URL format:</p>
        <code>icons.brunogg.in/logos/&lt;icon-name&gt;.svg</code>
        <p>Replace <code>&lt;icon-name&gt;</code> with the desired icon's filename.</p>
        <p>For example:</p>
        <code>icons.brunogg.in/logos/sample-icon.svg</code>
    </div>
</body>
</html>
